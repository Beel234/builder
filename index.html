<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="box">
            <div class="circle">
                <h2><a href="www.malichi.mp/88c8ae0c338d/seedbuilders-internship">seedbuilder <br>internship</a></h2>
            </div>
        </div>
    </section>
    <script>
        function bubble() {
            var count = 200;
            var section = document.querySelector("section");
            var i = 0;
            while (i < count) {
                var bubbles = document.createElement("i");
                var x = Math.floor(Math.random() * window.innerWidth);
                var y = Math.floor(Math.random() * window.innerHeight);

                var size = Math.random() * 10;
                bubbles.style.left = x + "px";
                bubbles.style.top = y + "px";
                bubbles.style.width = 1+size+"px";
                bubbles.style.height = 1+size+"px";
                
                bubbles.style.animationDuration = 5+size+"s";
                bubbles.style.animationDelay = -size+"s";
                section.appendChild(bubbles)
                i++
            }
        } 
        bubble()
    </script>
    
</body>
</html>
